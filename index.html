<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
  rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
<body>
  <header class="main-page__header">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-info"
	 href="https://goal-life.com/page/method/matrix-eisenhower">
	 Want more details?</a>
  </header>
  <main class="main-page__element">
    <section class="task__add">
      <h1 class="title-added title">Add Item</h1>
      <div class="task-row">
        <input id="task-new" class="task" type="text">
        <button class="btn">Add</button>
      </div>
	 </section>
	 <section class="task__do">
      <h2 class="title">Todo</h2>
      <ul id="tasks-incompleted" class="tasks-items">
        <li class="tasks-list">
          <input type="checkbox">
		    <label class="label">Pay Bills</label>
		    <input type="text" class="task">
		    <button class="edit btn">Edit</button>
		    <button class="delete btn"><img src="./remove.svg"></button>
        </li>
        <li class="tasks-list edit-mode">
          <input type="checkbox">
		    <label class="label">Go Shopping</label>
		    <input type="text" value="Go Shopping" class="task">
		    <button class="edit btn">Save</button>
		    <button class="delete btn"><img src="./remove.svg"></button>
        </li>
	   </ul>
    </section>
	 <section class="task__complete">
      <h2 class="title">Completed</h2>
      <ul id="tasks-completed" class="tasks-complete tasks-items">
        <li class="tasks-list">
          <input type="checkbox" checked>
		    <label class="label">See the Doctor</label>
		    <input type="text" class="task">
		    <button class="edit btn">Edit</button>
		    <button class="delete btn"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
