<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
  rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="UTF-8">
</head>
<body>
  <div class="main-page__header">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-info"
	 href="https://goal-life.com/page/method/matrix-eisenhower">
	 Want more details?</a>
  </div>
  <div class="main-page__element">
      <h3 class="title-added title">Add Item</h3>
    <div class="task-row">
      <input id="task-new" class="task" type="text">
      <button class="btn">Add</button>
    </div>
    <h3 class="title">Todo</h3>
    <ul id="tasks-incompleted" class="tasks-items">
      <li class="tasks-list">
        <input type="checkbox">
		  <label class="label">Pay Bills</label>
		  <input type="text" class="task">
		  <button class="edit btn">Edit</button>
		  <button class="delete btn"><img src="./remove.svg"></button>
      </li>
      <li class="tasks-list edit-mode">
        <input type="checkbox">
		  <label class="label">Go Shopping</label>
		  <input type="text" value="Go Shopping" class="task">
		  <button class="edit btn">Save</button>
		  <button class="delete btn"><img src="./remove.svg"></button>
      </li>
	  </ul>
    <h3 class="title">Completed</h3>
    <ul id="tasks-completed" class="tasks-complete tasks-items">
      <li class="tasks-list">
        <input type="checkbox" checked>
		  <label class="label">See the Doctor</label>
		  <input type="text" class="task">
		  <button class="edit btn">Edit</button>
		  <button class="delete btn"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
